        .table-container {

        }
        th, td {

            border-bottom: 1px solid #e5e7eb;
        }
        th {

            font-weight: 700;
            color: #4b5563;

        }
        th:hover {

        }
        tr:hover {

        }
        a {

            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .category-tag {
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

</head>

    function renderTable(data) {
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";
        data.forEach(item => {
            const row = `<tr>
                <td>${item.id}</td>
                <td><strong>${item.name}</strong></td>
                <td><span class="category-tag">${item.category}</span></td>
                <td>${item.time}</td>
                <td>${item.serv}</td>
                <td>${item.best}</td>
                <td>${item.link ? `<a href="${item.link}" target="_blank">Watch Video</a>` : '-'}</td>
                <td>${item.notes}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function filterTable() {
        const query = document.getElementById("search").value.toLowerCase();
        const filtered = recipes.filter(r => 
            r.name.toLowerCase().includes(query) || 
            r.category.toLowerCase().includes(query) ||
            r.notes.toLowerCase().includes(query)
        );
        renderTable(filtered);
    }

    function sortTable(n) {
        // Simple sort implementation for ID and Name
        if(n===0) recipes.sort((a,b) => a.id - b.id);
        if(n===1) recipes.sort((a,b) => a.name.localeCompare(b.name));
        if(n===2) recipes.sort((a,b) => a.category.localeCompare(b.category));
        renderTable(recipes);
    }

    function downloadCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "ID,Item Name,Category,Prep/Cook Time,Serving,Best Time,Video Link,Notes\n";
        
        recipes.forEach(r => {
            // Escape quotes and handle commas
            const cleanNotes = `"${r.notes.replace(/"/g, '""')}"`;
            const row = `${r.id},"${r.name}","${r.category}","${r.time}","${r.serv}","${r.best}","${r.link}",${cleanNotes}`;
            csvContent += row + "\n";
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "recipe_database.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Initial Render
    renderTable(recipes);
</script>
